<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>療癒吧！</title>
  <!-- 看著可愛的動圖，讓泡泡成為你的祝福，一點一點療癒吧！ -->
  <!-- style -->
  <link rel="stylesheet" href="css/index.css">
  <!-- font-icon -->
  <script src="https://kit.fontawesome.com/7c562329af.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- *背景圖 -->
  <div id="bg"></div>

  <!-- *popup -->
  <div id="popup-frame" class="noned">
    <!-- *心情表達/遊戲說明 -->
    <div id="startInit" class="popup">
      <!-- close -->
      <div class="close">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <!-- topic -->
      <div class="topic-frame">
        <button id="btn-mood" class="topic active">表達心情</button>
        <button id="btn-illustrate" class="topic">療癒說明</button>
      </div>

      <!-- content -->
      <div class="content">
        <!-- *填心情攔 -->
        <div id="board-mood" class="none">
          <!-- 表情 -->
          <div class="block">
            <label>心情</label>
            <div class="face-frame">
              <i class="fa-regular fa-face-grin-hearts active"></i>
              <i class="fa-regular fa-face-kiss-wink-heart"></i>
              <i class="fa-regular fa-face-laugh-squint"></i>
              <i class="fa-regular fa-face-smile"></i>
              <i class="fa-regular fa-face-meh-blank"></i>
              <i class="fa-regular fa-face-frown"></i>
              <i class="fa-regular fa-face-rolling-eyes"></i>
              <i class="fa-regular fa-face-angry"></i>
              <i class="fa-regular fa-face-sad-cry"></i>
            </div>
          </div>

          <!-- 暱稱 -->
          <div class="block">
            <label for="name">暱稱</label>
            <input id="name" type="text" maxlength="9">
          </div>

          <!-- 話/動作 -->
          <div class="block">
            <label for="courage">鼓勵自己/想做的事</label>
            <input id="courage" type="text" maxlength="15">
          </div>

          <!-- 出發 -->
          <div class="block">
            <button id="go">出發</button>
          </div>
        </div>

        <div id="board-illustrate" class="noned">
          <div class="block">
            <p class="text-illustrate">
              Step1<br>
              先「表達心情」後按出發🏃
            </p>
            <p class="text-illustrate">
              Step2<br>
              「點擊泡泡」來期許你心裡所想✨
            </p>
            <p class="text-illustrate">
              Step3<br>
              有機會在「<span>心情欄 <i class="fa-solid fa-square-poll-vertical"></i></span>」上看到你🤗
            </p>
            <div class="demo-frame">
              <div class="demo-bubble"></div>
              <div class="demo-bubble"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="app">
    <!-- *標題 -->
    <img id="title" class="noned" src="img/title.svg" alt="療癒吧">

    <!-- *btn 區 -->
    <div id="btn-frame" class="noned">
      <!-- *開始 -->
      <button id="start" class="btn-index">療癒去</button>
      <!-- *資訊 -->
      <button id="illustrate" class="btn-index">
        <i class="fa-solid fa-circle-info"></i>
      </button>
      <!-- *心情欄 -->
      <button id="board" class="btn-index">
        <!-- <i class="fa-solid fa-heart"></i> -->
        <i class="fa-solid fa-square-poll-vertical"></i>
      </button>
    </div>

    <!-- *遊戲區 -->
    <div id="game">

    </div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script type="module" src="js/es6/index.js"></script>
</body>

</html>
