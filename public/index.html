<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>療癒吧！</title>
  <!-- style -->
  <link rel="stylesheet" href="css/index.css">
  <!-- font-icon -->
  <script src="https://kit.fontawesome.com/7c562329af.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- *背景圖 -->
  <div id="bg"></div>

  <!-- *popup -->
  <div id="popup-frame">
    <!-- 心情表達/遊戲說明 -->
    <div id="startInit" class="popup">
      <!-- close -->
      <div class="close">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <!-- topic -->
      <!-- content -->
    </div>
  </div>

  <div id="app">
    <!-- *標題 -->
    <img id="title" class="noned" src="img/title.svg" alt="療癒吧">

    <!-- *btn 區 -->
    <div id="btn-frame" class="noned">
      <!-- *開始 -->
      <button id="start" class="btn-index">療癒去</button>
      <!-- *資訊 -->
      <button id="illustrate" class="btn-index">
        <i class="fa-solid fa-circle-info"></i>
      </button>
      <!-- *心情欄 -->
      <button id="board" class="btn-index">
        <i class="fa-solid fa-square-poll-vertical"></i>
      </button>
    </div>

    <!-- *遊戲區 -->
    <div id="game">

    </div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script type="module" src="js/es6/index.js"></script>
</body>

</html>
